<div mat-dialog-content>
    <h3 mat-dialog-title><b>COUNTRY</b></h3>
    <div class="container mb-5">
        <form [formGroup]="formGroup">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Select Organization</mat-label>
                        <mat-select formControlName="clientId" placeholder="Organization" (change)="getAllOrganisation()">
                            <mat-option *ngFor="let org of orgList"
                                [value]="org.id">{{org.organizationName}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="formGroup.get('clientId')?.hasError('required')">
                            Organization Type is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Select Status</mat-label>
                        <mat-select formControlName="isActive" placeholder="isActive">
                            <mat-option *ngFor="let isActive of isActiveList"
                                [value]="isActive.isActive">{{isActive.isActive}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="formGroup.get('isActive')?.hasError('required')">
                            isActive Type is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Country Name</mat-label>
                        <input formControlName="countryName" matInput placeholder="Country Name" appNotAllowNumber autocomplete="off">
                        <mat-error *ngIf="formGroup.get('countryName')?.hasError('required')">
                            Country Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                </div>
            </div>

                        <button mat-flat-button class="button button4" color="primary"
                            (click)="postData()">{{actionBtn}}</button>
                    </div>
                </div>
            </div> -->
            <div class="row" style="display: flex; justify-content: center">
                <div class="col-md-6 col-lg-4 col-sm-12">
                    <button mat-flat-button class="button button4" color="warn" mat-dialog-close
                        style="margin-left:25px">CANCEL</button>
                    <button mat-flat-button class="button button4" color="primary" (click)="postData()"
                        style="margin-left: 10px;">{{actionBtn}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
