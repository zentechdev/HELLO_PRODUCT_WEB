<div class="container">
    <div class="row" style="justify-content: space-around;">
        <div class="col-md-12 mb-3">
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                   <mat-form-field appearance="outline">
                    <mat-label>Select Status</mat-label>
                    <mat-select aria-placeholder="search status" (selectionChange)="selectStatus($event)">
                        <mat-option value="Active">Active</mat-option>
                        <mat-option value="InActive">InActive</mat-option>
                    </mat-select>
                   </mat-form-field>
                </div>
                <div class="col-md-4 adjust-button-space">
                    <button class="btn_primary" mat-raised-button (click)="openDialog()">
                        Add New 
                    </button>
                    <button class="btn_primary" mat-raised-button (click)="exporter.exportTable('xlsx')">
                        EXPORT TO EXCEL
                    </button>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <mat-card class="mat-card mat-focus-indicator">
                <mat-card-content class="">
                    <div class="container">
                        <div>
                            <div class="mat-elevation-z8">
                                <table mat-table matTableExporter #exporter="matTableExporter" [dataSource]="dataSource"
                                    matSort>
                                    <!-- Id Column -->
                                    <ng-container matColumnDef="id">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ID</b></th>
                                        <td mat-cell *matCellDef="let row;let i = index;"> {{ paginator.pageSize *
                                            paginator.pageIndex + i + 1 }}</td>
                                    </ng-container>

                                    <!-- stateCode Column -->
                                    <ng-container matColumnDef="parkingType">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>PARKING TYPE</b></th>
                                        <td mat-cell *matCellDef="let row"> {{row.parkingType}} </td>
                                    </ng-container>


                                    <!-- status Column -->
                                    <ng-container matColumnDef="isActive">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>STATUS</b></th>
                                        <td mat-cell *matCellDef="let row"> {{row.isActive}} </td>
                                    </ng-container>

                                    <!-- Action Column -->
                                    <ng-container matColumnDef="Action">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ACTION</b></th>
                                        <td mat-cell *matCellDef="let row">
                                            <button mat-icon-button color="primary" (click)="editData(row.id)">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                            <button mat-icon-button color="warn" (click)="deleteData(row.id)">
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                        </td>
                                    </ng-container>

                                    <!-- Row shown when there is no matching data. -->
                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center;">
                                            Data Not Found!
                                        </td>
                                    </tr>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>                                 
                                </table>

                                <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"
                                    aria-label="Select page of users">
                                </mat-paginator>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
