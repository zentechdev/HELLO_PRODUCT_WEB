<div class="container">
    <div class="row" style="justify-content: space-around;">
        <div class="col-md-12 mb-3">
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Filter</mat-label>
                        <input matInput placeholder="search here..." #input autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Select Status</mat-label>
                        <mat-select>
                            <mat-option value="Active">Active</mat-option>
                            <mat-option value="InActive">InActive</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-4 adjust-button-space">
                    <button class="btn_primary" mat-raised-button (click)="openDialog()">
                        Add New 
                    </button>
                    <button class="btn_primary" mat-raised-button>
                        Export to Excel
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <mat-card class="mat-card mat-focues-indicator">
                <mat-card-content class="">
                    <div class="container">
                        <div class="mat-elevation-z8">
                           <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ID</b></th>
                                <td mat-cell *matCellDef="let row;let i = index;"> {{ Paginator.pageSize *
                                    Paginator.pageIndex + i + 1 }}</td>
                            </ng-container>

                            <!-- unit name  Column -->
                            <ng-container matColumnDef="unitName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>UNIT NAME</b></th>
                                <td mat-cell *matCellDef="let row"> {{row.unitName}} </td>
                            </ng-container>

                            <!-- unit number  Column -->
                            <ng-container matColumnDef="unitNumber">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>UNIT NUMBER</b></th>
                                <td mat-cell *matCellDef="let row"> {{row.unitNumber}} </td>
                            </ng-container>


                            <!-- parking name  Column -->
                            <ng-container matColumnDef="parkingName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>PARKING NAME</b></th>
                                <td mat-cell *matCellDef="let row"> {{row.parkingName}} </td>
                            </ng-container>


                            <!-- member  Column -->
                            <ng-container matColumnDef="memberName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>EMPLOYEE NAME</b></th>
                                <td mat-cell *matCellDef="let row"> {{row.memberName}} </td>
                            </ng-container>

                           
                            <!-- status Column -->
                            <ng-container matColumnDef="isActive">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>STATUS</b></th>
                                <td mat-cell *matCellDef="let row"> {{row.isActive}} </td>
                            </ng-container>

                            <!-- Action Column -->
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ACTION</b></th>
                                <td mat-cell *matCellDef="let row">
                                    <button mat-icon-button color="primary" >
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button color="warn" >
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
                           </table>
                            <mat-paginator #Paginator [pageSizeOptions]="[5, 10, 25, 100]"
                            aria-label="Select page of users">
                        </mat-paginator>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>


    </div>
</div>
